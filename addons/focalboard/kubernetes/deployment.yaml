apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: focalboard
  name: focalboard
  namespace: focalboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focalboard
  template:
    metadata:
      labels:
        app: focalboard
    spec:
      containers:
        - image: mattermost/focalboard:latest
          imagePullPolicy: Always
          name: focalboard
          ports:
          - containerPort: 8000
            name: http-focalboard
          volumeMounts:
          - mountPath: /data
            name: focalboard-volume
      volumes:
      - name: focalboard-volume
        hostPath:
          path: /var/snap/microk8s/common/default-storage/focalboard
          type: DirectoryOrCreate
